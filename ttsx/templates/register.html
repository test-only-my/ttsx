{% extends 'father.html' %}
	{% block title %}<title>天天生鲜-{{ title }}</title>{% endblock title %}

{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{% url 'user:login' %}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post" action="{% url 'user:register_check' %}" id="reg_form">
                    {% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name" value="{{ uname }}">
						<span class="error_tip">{{ error_name }}</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd" value="{{ passwd }}">
						<span class="error_tip">{{ error_pwd }}</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd" value="{{ passwd_confirm }}">
						<span class="error_tip"></span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email" value="{{ uemail }}">
						<span class="error_tip">{{ error_email }}</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">{{ error_allow }}</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" >
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
{% endblock body %}
